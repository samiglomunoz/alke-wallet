<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <div class="container hero-box px-5">
        <div class="row">
            <div class="col-md-12 py-4">
                <nav class="navbar navbar-expand-lg navbar-dark">

                    <a class="navbar-brand fw-bold" href="#"><img src="./assets/img/logo-alke.svg"></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse text-center mt-2" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <button id="logoutBtn" class="btn btn-outline-light btn-sm">
                                    Cerrar sesión
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center mb-5">
                <div class="saldo text-center">
                    <div id="saldo" class="fs-3 fw-bold">$0</div>
                    <h5>Saldo disponible</h5>
                </div>
            </div>

            <div class="col-md-12 mb-3">
                <div class="btnWall d-flex" id="depositar" onclick="location.href='deposit.html'">
                    <div class="iconBtn me-3">
                        <span class="material-symbols-outlined">paid</span>
                    </div>
                    <div class="txtBtn">
                        <h5 class="mb-0">Depositar</h5>
                        <p class="mb-0">Agregar fondos</p>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-3">
                <div class="btnWall d-flex" id="retirar" onclick="location.href='retiro.html'">
                    <div class="iconBtn me-3">
                        <span class="material-symbols-outlined">
                            payment_arrow_down
                        </span>
                    </div>
                    <div class="txtBtn">
                        <h5 class="mb-0">Retirar</h5>
                        <p class="mb-0">Retirar dinero</p>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-3">
                <div class="btnWall d-flex" id="enviar" onclick="location.href='sendmoney.html'">
                    <div class="iconBtn me-3">
                        <span class="material-symbols-outlined">
                            send_money
                        </span>
                    </div>
                    <div class="txtBtn">
                        <h5 class="mb-0">Enviar</h5>
                        <p class="mb-0">Enviar dinero</p>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="btnWall d-flex" id="movimientos" onclick="location.href='transactions.html'">
                    <div class="iconBtn me-3">
                        <span class="material-symbols-outlined">
                            overview
                        </span>
                    </div>
                    <div class="txtBtn">
                        <h5 class="mb-0">Últimos movimientos</h5>
                        <p class="mb-0">Historial</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/menu.js"></script>

</body>

</html>
