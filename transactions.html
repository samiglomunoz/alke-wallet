<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Últimos movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <div class="container hero-box px-5 mb-5 transactions">
        <div class="row">
            <div class="col-md-12 py-4">
                <nav class="navbar navbar-expand-lg navbar-dark">

                    <a class="navbar-brand fw-bold" href="#"><img src="./assets/img/logo-alke.svg"></a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse text-center mt-2" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <button id="logoutBtn" class="btn btn-outline-light btn-sm">
                                    Cerrar sesión
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center mb-2">
                <h4 class="text-center mb-3"><span class="material-symbols-outlined">
                        overview
                    </span>Últimos movimientos</h4>
                <div id="alerta-redireccion" class="alert alert-success alert-dismissible fade d-none" role="alert">
                    <span id="alerta-redireccion-texto"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>

            <div class="col-md-12 filtro-mov">
                <select id="filtroTipo" class="form-select mb-3">
                    <option value="todos">Todos</option>
                    <option value="deposito">Depósitos</option>
                    <option value="retiro">Retiros</option>
                    <option value="transferencia_enviada">Transferencias enviadas</option>
                    <option value="transferencia_recibida">Transferencias recibidas</option>
                </select>
            </div>

            <ul id="lista-movimientos" class="list-group"></ul>

            <a href="menu.html" class="btn btn-secondary mt-5 w-100">
                Volver al menú
            </a>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/funciones.js"></script>

</body>

</html>
